<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu personagem</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />

</head>

<body>
    <audio autoplay id="myAudio" src="./src/audio/digimon.mp3"></audio>
    <button onclick="enableMute()" type="button">MUTE</button>
   
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                ESCOLHA SEU DIGIMON
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/greymon.png" alt="Personagem Selecionado Jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Greymon</h2>
                </div>
            </div>
            <!-- LISTA DE PERSONAGENS -->
            <ul class="lista-de-personagens">
                <!-- GREYMON -->
                <li class="personagem selecionado" id="greymon" data-name="Greymon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/greymon.gif" alt="Personagem Greymon">
                </li>
                <!-- CHERUBIMON -->
                <li class="personagem" id="cherubimon" data-name="Cherubimon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/cherubimon.gif" alt="Personagem Cherubimon">
                </li>
                <!-- DIABOROMON -->
                <li class="personagem" id="diaboromon" data-name="Diaboromon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/diaboromon.gif" alt="Personagem Diaboromon">
                </li>
                <!-- RENAMON -->
                <li class="personagem" id="renamon" data-name="Renamon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/renamon.gif" alt="Personagem Renamon">
                </li>
                <!-- OMEGAMON  -->
                <li class="personagem" id="omegamon" data-name="Omegamon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/omegamon.gif" alt="Personagem Omegamon">
                </li>
                <!-- ANGEMON SELECIONADO  -->
                <li class="personagem jogador-2-selecionado" id="angemon" data-name="Angemon">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/angemon.gif" alt="Personagem Angemon">
                </li>
                <!-- EXVEEMON  -->
                <li class="personagem" id="exveemon" data-name="Exveemon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/exveemon.gif" alt="Personagem Exveemon">
                </li>
                <!--  GARURUMON -->
                <li class="personagem" id="garurumon" data-name="Garurumon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/garurumon.gif" alt="Personagem Garurumon">
                </li>
                <!-- GUILMON -->
                <li class="personagem" id="guilmon" data-name="Guilmon">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/guilmon.gif" alt="Personagem Guilmon">
                </li>

            </ul>
            <!-- FIM DA LISTA DE PERSONAGENS -->

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/angemon.png" alt="Personagem Selecionado Jogador 2">
                <div class="nome">
                    <h2>Angemon</h2>
                </div>
            </div>
        </div>
    </main>
    <!-- <audio controls autoplay class="audio">
        <source src="./src/audio/digimon.mp3" type="audio/mp3">
    </audio> -->
   
    <footer>
       <h2 class="footer"> Desenvolvido por Davi Roque - DevWeek </h2>
    </footer>
    <script src="./src/js/index.js"></script>
</body>

</html>
